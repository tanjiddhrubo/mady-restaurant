<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu — Mady Restaurant</title>
  <meta name="description" content="Browse the full Mady menu. Burgers, sides, drinks, and desserts."/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary:"#ea2a33", secondary:"#facc15" },
          fontFamily: { display:["Plus Jakarta Sans"] },
          borderRadius: { DEFAULT:"0.25rem", lg:"0.5rem", xl:"0.75rem", full:"9999px" },
        },
      },
    };
  </script>
  <style>body{font-family:'Plus Jakarta Sans',sans-serif;} .material-symbols-outlined{font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24;}</style>
</head>
<body class="bg-white text-slate-900 min-h-screen flex flex-col">

<!-- HEADER -->
<header class="sticky top-0 z-40 bg-white border-b border-primary/10 px-4 py-3 flex items-center justify-between shadow-sm">
  <a href="index.html" class="flex items-center">
    <img src="assets/images/mady_logo.jpeg" alt="Mady Restaurant" class="h-10 w-auto object-contain"/>
  </a>
  <a href="cart.html" class="relative p-2 text-slate-700">
    <span class="material-symbols-outlined text-2xl">shopping_cart</span>
    <span data-cart-badge class="absolute -top-1 -right-1 bg-primary text-white text-[10px] font-bold h-5 w-5 rounded-full flex items-center justify-center border-2 border-white" style="display:none">0</span>
  </a>
</header>

<div class="flex flex-1 overflow-hidden">
  <!-- SIDEBAR -->
  <aside class="w-20 sm:w-64 bg-white border-r border-primary/10 flex flex-col shrink-0">
    <nav id="category-sidebar" class="p-4 flex flex-col gap-2">
      <div class="py-4 text-center text-slate-400 text-sm">Loading…</div>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="flex-1 overflow-y-auto p-4 sm:p-6 bg-white">
    <div class="max-w-5xl mx-auto">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-slate-900">Our Menu</h2>
        <div class="flex items-center gap-2 bg-white rounded-full px-4 py-2 shadow-sm border border-slate-200">
          <span class="material-symbols-outlined text-slate-400 text-sm">search</span>
          <input id="search-input" class="bg-transparent border-none outline-none text-sm w-32 sm:w-auto" placeholder="Search food…" type="text"/>
        </div>
      </div>
      <div id="food-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-24">
        <div class="col-span-3 text-center py-16 text-slate-400">Loading menu…</div>
      </div>
    </div>
  </main>
</div>

<!-- MOBILE BOTTOM NAV -->
<nav class="bg-white border-t border-primary/10 px-6 py-2 pb-6 sm:hidden flex justify-between items-center fixed bottom-0 left-0 right-0 z-50">
  <a href="index.html" class="flex flex-col items-center gap-1 text-slate-400">
    <span class="material-symbols-outlined">home</span><span class="text-[10px] font-bold">Home</span>
  </a>
  <a href="menu.html" class="flex flex-col items-center gap-1 text-primary">
    <span class="material-symbols-outlined">menu_book</span><span class="text-[10px] font-bold">Menu</span>
  </a>
  <a href="cart.html" class="flex flex-col items-center gap-1 text-slate-400">
    <span class="material-symbols-outlined">shopping_cart</span><span class="text-[10px] font-bold">Cart</span>
  </a>
  <a href="#" class="flex flex-col items-center gap-1 text-slate-400">
    <span class="material-symbols-outlined">person</span><span class="text-[10px] font-bold">Profile</span>
  </a>
</nav>

<script type="module" src="js/menu.js"></script>
</body>
</html>
